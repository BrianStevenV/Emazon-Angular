<section>
    <app-button (onClick)="onFirstPage()" [buttonName]="firstPageName" [buttonType]="buttonType"></app-button>
    <app-button (onClick)="onPreviousPage()" [buttonName]="previousPageName" [buttonType]="buttonType"></app-button>
    <app-button (onClick)="onNextPage()" [buttonName]="nextPageName" [buttonType]="buttonType"></app-button>
    <app-button (onClick)="onLastPage()" [buttonName]="lastPageName" [buttonType]="buttonType"></app-button>
</section>
